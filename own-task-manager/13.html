    <script>
      function max(numbers) {
       let maxNumber = -Infinity;

        numbers.forEach(function(number){
          if(number > maxNumber) {
            maxNumber = number;
          }
        });
        return maxNumber;
      }

      console.log('max number = ' + max([1, 5, -2, 4, 3 ,5, 0]));

      function min(numbers) {
       let minNumber = Infinity;

        numbers.forEach(function(number){
          if(number < minNumber) {
            minNumber = number;
          }
        });
        return minNumber;
      }

      console.log('min number = ' + min([1, 5, -2, 4, 3 ,5, 0]));

      function minGreaterThanZero(numbers) {
       let minNumber = Infinity;

        numbers.forEach(function(number){
          if((number < minNumber) && (number >= 0)) {
            minNumber = number;
          }
        });
        return minNumber;
      }

      console.log('min number greater than zero = ' + minGreaterThanZero([1, 5, -2, 4, 3 ,5, 0]));

      //quesiton 2
      function pickApples(fruitArray){
        let applesPicked = 0

        const filteredArray = fruitArray.filter(function (fruit) {
          if (applesPicked >= 2) {
            return true;
          } else if (fruit == 'apple') {
            applesPicked = applesPicked +1;
            return false;
          } else {
            return true;
          }
        });

        return filteredArray;

      }

      console.log('updated array is ' + pickApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']));

      function pick2Apples1Orange(fruitArray){
        let applesPicked = 0
        let orangesPicked = 0;

        const filteredArray = fruitArray.filter(function (fruit) {
          if (fruit == 'apple') {
            if(applesPicked >=2) {
              return true;
            }
            else {
              applesPicked = applesPicked + 1;
              return false;
            }
          } else if (fruit == 'orange') {
            if(orangesPicked >= 1) {
              return true;
            } else {
              orangesPicked = orangesPicked + 1;
              return false;
            } 
          } else {
              return true;
            }
        });

        return filteredArray;

      }

      console.log('updated array is ' + pick2Apples1Orange(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']));

      //question 3

      function pickLastApples(fruitArray) {
        let applesPicked = 0;

        const reversedArray = fruitArray.reverse();

        const filteredArray = reversedArray.filter(function (fruit) {
          if (applesPicked >=2 ) {
            return true; 
          } else if (fruit == 'apple') {
            applesPicked = applesPicked + 1;
            return false; 
          } else {
            return true;
          }
        });

        return filteredArray.reverse();
      }

      console.log('picked last 2 apples ' + pickLastApples(['cherry', 'apple', 'orange', 'apple', 'banana', 'apple']));

      
    </script>
